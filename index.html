<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-mode">
    <header class="header">
      <div class="header-container">
        <h1 class="logo">Calculadora <span>Pro</span></h1>
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
              <span class="mode-icon sun">‚òÄÔ∏è</span>
              <span class="mode-icon moon">üåô</span>
            </div>
          </label>
          <span id="theme-indicator" class="theme-indicator">Modo Claro</span>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="calculator-container">
        <section class="calculator" aria-label="Calculadora">
          <div class="display" id="display">0</div>
          <div class="buttons">
            <button
              type="button"
              class="btn btn-clear accent"
              data-action="clear"
            >
              C
            </button>
            <button
              type="button"
              class="btn btn-backspace accent"
              data-action="backspace"
            >
              ‚å´
            </button>
            <button type="button" class="btn btn-operator" data-operator="/">
              √∑
            </button>
            <button type="button" class="btn btn-operator" data-operator="*">
              √ó
            </button>
            <button type="button" class="btn btn-operator" data-operator="-">
              ‚àí
            </button>

            <button type="button" class="btn btn-digit" data-digit="7">
              7
            </button>
            <button type="button" class="btn btn-digit" data-digit="8">
              8
            </button>
            <button type="button" class="btn btn-digit" data-digit="9">
              9
            </button>
            <button type="button" class="btn btn-operator" data-operator="+">
              +
            </button>

            <button type="button" class="btn btn-digit" data-digit="4">
              4
            </button>
            <button type="button" class="btn btn-digit" data-digit="5">
              5
            </button>
            <button type="button" class="btn btn-digit" data-digit="6">
              6
            </button>
            <button type="button" class="btn btn-equals" data-action="equals">
              =
            </button>

            <button type="button" class="btn btn-digit" data-digit="1">
              1
            </button>
            <button type="button" class="btn btn-digit" data-digit="2">
              2
            </button>
            <button type="button" class="btn btn-digit" data-digit="3">
              3
            </button>

            <button type="button" class="btn btn-decimal" data-action="decimal">
              .
            </button>
            <button type="button" class="btn btn-digit btn-zero" data-digit="0">
              0
            </button>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-info">
          <p>
            &copy; <span id="current-year"></span> - Desarrollado por
            <span class="author-name">milioth</span>
          </p>
        </div>
        <div class="footer-links">
          <a
            href="https://github.com/milioth"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link-icon"
            title="Perfil de GitHub"

            <svg viewBox="0 0 24 24" class="github-icon" width="24" height="24">

              />

            <span>GitHub</span>
          </a>
          <a

  </body>
</html>
